<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./public/css/styles.css" />
        <title>Habitual | Find the stuff you love</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- Brand Logo -->
            <img
                src="./public/img/habitual-branding.png"
                alt="Habitual Branding"
                class="brand-img"
            />
            <!-- Title and Text -->
            <div class="text-container">
                <h1 class="title">Find the stuff you'll love</h1>
                <p class="text">
                    At habitual our main goal is to provide you with the best
                    quality so you don't have to do the work of choosing a
                    product
                </p>
                <div class="app-store-btn">
                    <a href="https://apple.com" target="_blank">
                        <img
                            src="./public/img/app-store-button.png"
                            alt="Apple Store"
                        />
                    </a>
                </div>
                <div class="google-play-btn">
                    <a href="https://play.google.com" target="_blank">
                        <img
                            src="./public/img/google-play-button.png"
                            alt="Google Play Store"
                        />
                    </a>
                </div>
            </div>

            <!-- Main Image -->
            <div class="main-img-container">
                <img
                    src="./public/img/main-image.png"
                    alt="Langing Page Mockup"
                />
            </div>

            <!-- Images -->
            <img
                src="./public/img/profile.png"
                alt="Profile Mockup"
                class="profile-img"
            />
            <img
                src="./public/img/orders.png"
                alt="Orders Mockup"
                class="orders-img"
            />
            <img
                src="./public/img/home.png"
                alt="Home Mockup"
                class="home-img"
            />
            <img
                src="./public/img/cart.png"
                alt="Cart Mockup"
                class="cart-img"
            />
            <img
                src="./public/img/product.png"
                alt="Product Mockup"
                class="product-img"
            />
        </div>
    </body>
</html>
